# Test Configuration
spring.application.name=sun-booking-tour-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:sun_booking_tour_test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration for Tests
spring.flyway.enabled=false

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.sunbooking=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-jwt-token-generation-minimum-256-bits
jwt.expiration=3600000
