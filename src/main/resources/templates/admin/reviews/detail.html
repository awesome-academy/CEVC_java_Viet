<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{admin/layout/main}">
<head>
    <title>Review Details</title>
</head>
<body>

<div layout:fragment="page-title">
    <i class="fas fa-star"></i> Review Details
</div>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item"><a th:href="@{/admin/reviews}">Reviews</a></li>
    <li class="breadcrumb-item active">Details</li>
</ol>

<div layout:fragment="content">

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-check"></i> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-ban"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Review Information -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-info-circle"></i> Review Information
            </h3>
            <div class="card-tools">
                <form th:if="${review.isActive}" 
                      th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" 
                      method="post"
                      style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to delete this review?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i> Delete Review
                    </button>
                </form>
                <form th:if="${!review.isActive}" 
                      th:action="@{/admin/reviews/{id}/restore(id=${review.id})}" 
                      method="post"
                      style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to restore this review?');">
                    <button type="submit" class="btn btn-sm btn-success">
                        <i class="fas fa-undo"></i> Restore Review
                    </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-sm">
                        <tr>
                            <th width="30%">ID:</th>
                            <td th:text="${review.id}"></td>
                        </tr>
                        <tr>
                            <th>Title:</th>
                            <td th:text="${review.title}"></td>
                        </tr>
                        <tr>
                            <th>Category:</th>
                            <td>
                                <span class="badge"
                                      th:classappend="${review.categoryType == T(com.sunbooking.entity.CategoryType).TOUR} ? 'badge-primary' : 
                                                       ${review.categoryType == T(com.sunbooking.entity.CategoryType).NEWS} ? 'badge-info' : 
                                                       ${review.categoryType == T(com.sunbooking.entity.CategoryType).FOOD} ? 'badge-warning' : 'badge-success'"
                                      th:text="${review.categoryType}"></span>
                                <span th:text="${review.categoryName}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Tour:</th>
                            <td>
                                <span th:if="${review.tourTitle != null}" th:text="${review.tourTitle}"></span>
                                <span th:if="${review.tourTitle == null}" class="text-muted">Not associated with tour</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td>
                                <span th:if="${review.isActive}" class="badge badge-success">Active</span>
                                <span th:if="${!review.isActive}" class="badge badge-danger">Deleted</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table table-sm">
                        <tr>
                            <th width="30%">Author:</th>
                            <td>
                                <div th:text="${review.userName}"></div>
                                <small class="text-muted" th:text="${review.userEmail}"></small>
                                <br>
                                <small class="text-muted" th:text="${review.userPhone}"></small>
                            </td>
                        </tr>
                        <tr>
                            <th>Statistics:</th>
                            <td>
                                <span class="badge badge-info">
                                    <i class="fas fa-thumbs-up"></i> <span th:text="${review.likeCount}"></span> Likes
                                </span>
                                <span class="badge badge-secondary">
                                    <i class="fas fa-comment"></i> <span th:text="${review.commentCount}"></span> Comments
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>Created:</th>
                            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>Updated:</th>
                            <td th:text="${#temporals.format(review.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr th:if="${review.deletedAt != null}">
                            <th>Deleted:</th>
                            <td th:text="${#temporals.format(review.deletedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <h5>Content:</h5>
                    <div class="card bg-light">
                        <div class="card-body" th:text="${review.content}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-comments"></i> Comments (<span th:text="${review.commentCount}"></span>)
            </h3>
        </div>
        <div class="card-body">
            <div th:if="${review.comments.empty}" class="text-center text-muted">
                No comments yet
            </div>
            
            <div th:if="${!review.comments.empty}">
                <div th:each="comment : ${review.comments}" th:if="${comment.parentCommentId == null}">
                    <div class="comment-item" th:classappend="${!comment.isActive} ? 'deleted'">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong th:text="${comment.userName}"></strong>
                                <small class="text-muted" th:text="${comment.userEmail}"></small>
                                <span th:if="${!comment.isActive}" class="badge badge-warning ml-2">Deleted</span>
                            </div>
                            <div>
                                <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                <div class="btn-group ml-2">
                                    <form th:if="${comment.isActive}" 
                                          th:action="@{/admin/reviews/comments/{commentId}/delete(commentId=${comment.id},reviewId=${review.id})}" 
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this comment?');">
                                        <button type="submit" class="btn btn-xs btn-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                    <form th:if="${!comment.isActive}" 
                                          th:action="@{/admin/reviews/comments/{commentId}/restore(commentId=${comment.id},reviewId=${review.id})}" 
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to restore this comment?');">
                                        <button type="submit" class="btn btn-xs btn-success">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2" th:text="${comment.content}"></div>
                        
                        <!-- Replies -->
                        <div th:if="${!comment.replies.empty}" class="reply-item">
                            <div th:each="reply : ${comment.replies}" 
                                 class="comment-item" 
                                 th:classappend="${!reply.isActive} ? 'deleted'">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <strong th:text="${reply.userName}"></strong>
                                        <small class="text-muted" th:text="${reply.userEmail}"></small>
                                        <span th:if="${!reply.isActive}" class="badge badge-warning ml-2">Deleted</span>
                                    </div>
                                    <div>
                                        <small class="text-muted" th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                        <div class="btn-group ml-2">
                                            <form th:if="${reply.isActive}" 
                                                  th:action="@{/admin/reviews/comments/{commentId}/delete(commentId=${reply.id},reviewId=${review.id})}" 
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to delete this reply?');">
                                                <button type="submit" class="btn btn-xs btn-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                            <form th:if="${!reply.isActive}" 
                                                  th:action="@{/admin/reviews/comments/{commentId}/restore(commentId=${reply.id},reviewId=${review.id})}" 
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to restore this reply?');">
                                                <button type="submit" class="btn btn-xs btn-success">
                                                    <i class="fas fa-undo"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2" th:text="${reply.content}"></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/admin/reviews}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>

</div>

</body>
</html>
