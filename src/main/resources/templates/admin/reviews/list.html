<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{admin/layout/main}">
<head>
    <title>Review Management</title>
</head>
<body>

<div layout:fragment="page-title">
    <i class="fas fa-star"></i> Review Management
</div>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item active">Reviews</li>
</ol>

<div layout:fragment="content">

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-check"></i> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-ban"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-list"></i> Review List
            </h3>
        </div>

        <!-- Search and Filter -->
        <div class="card-body">
            <form th:action="@{/admin/reviews}" method="get" class="form-horizontal">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" name="keyword" th:value="${criteria.keyword}" 
                                   class="form-control" placeholder="Search by title, content, or user...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="categoryType" class="form-control">
                                <option value="">All Categories</option>
                                <option th:each="type : ${categoryTypes}" 
                                        th:value="${type}" 
                                        th:text="${type}"
                                        th:selected="${criteria.categoryType == type}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="isActive" class="form-control">
                                <option value="">All Status</option>
                                <option value="true" th:selected="${criteria.isActive == true}">Active</option>
                                <option value="false" th:selected="${criteria.isActive == false}">Deleted</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="sortBy" class="form-control">
                                <option value="createdAt" th:selected="${criteria.sortBy == 'createdAt'}">Created Date</option>
                                <option value="title" th:selected="${criteria.sortBy == 'title'}">Title</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </form>

            <!-- Reviews Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>User</th>
                            <th>Category</th>
                            <th>Tour</th>
                            <th>Likes</th>
                            <th>Comments</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${reviews.empty}">
                            <td colspan="10" class="text-center">No reviews found</td>
                        </tr>
                        <tr th:each="review : ${reviews.content}">
                            <td th:text="${review.id}"></td>
                            <td>
                                <a th:href="@{/admin/reviews/{id}(id=${review.id})}" 
                                   th:text="${review.title}"></a>
                            </td>
                            <td>
                                <div th:text="${review.userName}"></div>
                                <small class="text-muted" th:text="${review.userEmail}"></small>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${review.categoryType == T(com.sunbooking.entity.CategoryType).TOUR} ? 'badge-primary' : 
                                                       ${review.categoryType == T(com.sunbooking.entity.CategoryType).NEWS} ? 'badge-info' : 
                                                       ${review.categoryType == T(com.sunbooking.entity.CategoryType).FOOD} ? 'badge-warning' : 'badge-success'"
                                      th:text="${review.categoryType}"></span>
                                <br>
                                <small th:text="${review.categoryName}"></small>
                            </td>
                            <td>
                                <span th:if="${review.tourTitle != null}" th:text="${review.tourTitle}"></span>
                                <span th:if="${review.tourTitle == null}" class="text-muted">-</span>
                            </td>
                            <td class="text-center">
                                <span class="badge badge-info" th:text="${review.likeCount}"></span>
                            </td>
                            <td class="text-center">
                                <span class="badge badge-secondary" th:text="${review.commentCount}"></span>
                            </td>
                            <td>
                                <span th:if="${review.isActive}" class="badge badge-success">Active</span>
                                <span th:if="${!review.isActive}" class="badge badge-danger">Deleted</span>
                            </td>
                            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/admin/reviews/{id}(id=${review.id})}" 
                                       class="btn btn-sm btn-info"
                                       title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    
                                    <form th:if="${review.isActive}" 
                                          th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" 
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this review?');">
                                        <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                    
                                    <form th:if="${!review.isActive}" 
                                          th:action="@{/admin/reviews/{id}/restore(id=${review.id})}" 
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to restore this review?');">
                                        <button type="submit" class="btn btn-sm btn-success" title="Restore">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${reviews.totalPages > 0}" class="row">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info">
                        Showing <span th:text="${reviews.numberOfElements}"></span> of 
                        <span th:text="${reviews.totalElements}"></span> entries
                    </div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end">
                            <li class="page-item" th:classappend="${reviews.first} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/reviews(keyword=${criteria.keyword != null ? criteria.keyword : ''},categoryType=${criteria.categoryType != null ? criteria.categoryType : ''},isActive=${criteria.isActive},page=${reviews.number - 1},size=${criteria.size},sortBy=${criteria.sortBy},sortDir=${criteria.sortDir})}">
                                    Previous
                                </a>
                            </li>

                            <li th:each="i : ${#numbers.sequence(0, reviews.totalPages - 1)}"
                                th:if="${i >= reviews.number - 2 && i <= reviews.number + 2}"
                                class="page-item"
                                th:classappend="${i == reviews.number} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/admin/reviews(keyword=${criteria.keyword != null ? criteria.keyword : ''},categoryType=${criteria.categoryType != null ? criteria.categoryType : ''},isActive=${criteria.isActive},page=${i},size=${criteria.size},sortBy=${criteria.sortBy},sortDir=${criteria.sortDir})}"
                                   th:text="${i + 1}">
                                </a>
                            </li>

                            <li class="page-item" th:classappend="${reviews.last} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/reviews(keyword=${criteria.keyword != null ? criteria.keyword : ''},categoryType=${criteria.categoryType != null ? criteria.categoryType : ''},isActive=${criteria.isActive},page=${reviews.number + 1},size=${criteria.size},sortBy=${criteria.sortBy},sortDir=${criteria.sortDir})}">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
