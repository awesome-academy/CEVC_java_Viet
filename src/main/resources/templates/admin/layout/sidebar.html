<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
    <!-- Brand Logo -->
    <a th:href="@{/admin/dashboard}" class="brand-link">
        <i class="fas fa-plane-departure brand-image ml-3"></i>
        <span class="brand-text font-weight-light">Sun Booking Tours</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <i class="far fa-user-circle fa-2x text-white"></i>
            </div>
            <div class="info">
                <a href="#" class="d-block" sec:authentication="name">Admin User</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" 
                       class="nav-link"
                       th:classappend="${#strings.equals(#request.requestURI, '/admin/dashboard') ? 'active' : ''}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>

                <!-- User Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/users}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/users') ? 'active' : ''}">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            User Management
                            <span class="badge badge-info right">New</span>
                        </p>
                    </a>
                </li>

                <!-- Admin Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/admins}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/admins') ? 'active' : ''}">
                        <i class="nav-icon fas fa-user-shield"></i>
                        <p>Admin Management</p>
                    </a>
                </li>

                <!-- Category Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/categories}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/categories') ? 'active' : ''}">
                        <i class="nav-icon fas fa-folder"></i>
                        <p>Category Management</p>
                    </a>
                </li>

                <!-- Tour Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/tours}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/tours') ? 'active' : ''}">
                        <i class="nav-icon fas fa-suitcase"></i>
                        <p>Tour Management</p>
                    </a>
                </li>

                <!-- Booking Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/bookings}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/bookings') ? 'active' : ''}">
                        <i class="nav-icon fas fa-calendar-check"></i>
                        <p>
                            Booking Management
                            <span class="badge badge-warning right">0</span>
                        </p>
                    </a>
                </li>

                <!-- Review Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/reviews}" 
                       class="nav-link"
                       th:classappend="${#strings.startsWith(#request.requestURI, '/admin/reviews') ? 'active' : ''}">
                        <i class="nav-icon fas fa-star"></i>
                        <p>Review Management</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</body>
</html>
