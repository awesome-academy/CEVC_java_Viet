<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{admin/layout/main}">
<head>
    <title>Booking Management</title>
</head>
<body>

<div layout:fragment="page-title">
    <i class="fas fa-calendar-check"></i> Booking Management
</div>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item active">Bookings</li>
</ol>

<div layout:fragment="content">

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-check"></i> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-ban"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-list"></i> Booking List
            </h3>
        </div>

        <!-- Search and Filter -->
        <div class="card-body">
            <form th:action="@{/admin/bookings}" method="get" class="form-horizontal">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" name="keyword" th:value="${keyword}" 
                                   class="form-control" placeholder="Search by code, user, or tour...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="status" class="form-control">
                                <option value="">All Status</option>
                                <option th:each="bookingStatus : ${bookingStatuses}" 
                                        th:value="${bookingStatus}" 
                                        th:text="${bookingStatus}"
                                        th:selected="${status == bookingStatus.name()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="paymentStatus" class="form-control">
                                <option value="">All Payment</option>
                                <option th:each="payStatus : ${paymentStatuses}" 
                                        th:value="${payStatus}" 
                                        th:text="${payStatus}"
                                        th:selected="${paymentStatus == payStatus.name()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="date" name="fromDate" th:value="${fromDate}" 
                                   class="form-control" placeholder="From Date">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="date" name="toDate" th:value="${toDate}" 
                                   class="form-control" placeholder="To Date">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                        <a th:href="@{/admin/bookings}" class="btn btn-default">
                            <i class="fas fa-redo"></i>
                        </a>
                    </div>
                </div>
            </form>

            <!-- Results Count -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <p class="text-muted">
                        Showing <span th:text="${#lists.size(bookings)}"></span> of 
                        <span th:text="${totalItems}"></span> bookings
                    </p>
                </div>
            </div>

            <!-- Bookings Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Booking Code</th>
                            <th>User</th>
                            <th>Tour</th>
                            <th>Booking Date</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Amount</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td>
                                <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" 
                                   th:text="${booking.bookingCode}"></a>
                            </td>
                            <td>
                                <div th:text="${booking.userName}"></div>
                                <small class="text-muted" th:text="${booking.userEmail}"></small>
                            </td>
                            <td th:text="${booking.tourTitle}"></td>
                            <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${booking.status.name() == 'CONFIRMED' ? 'badge-success' : 
                                                       booking.status.name() == 'PENDING' ? 'badge-warning' : 
                                                       'badge-danger'}"
                                      th:text="${booking.status}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${booking.paymentStatus.name() == 'PAID' ? 'badge-success' : 
                                                       booking.paymentStatus.name() == 'PENDING' ? 'badge-warning' : 
                                                       booking.paymentStatus.name() == 'REFUNDED' ? 'badge-info' :
                                                       'badge-danger'}"
                                      th:text="${booking.paymentStatus}"></span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(booking.tourPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                            <td>
                                <span th:if="${booking.rating != null}" th:text="${booking.rating} + '/5'"></span>
                                <span th:if="${booking.rating == null}" class="text-muted">N/A</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" 
                                   class="btn btn-sm btn-info" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/admin/bookings/{id}/update-status(id=${booking.id})}" 
                                   class="btn btn-sm btn-warning" title="Update Status">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bookings)}">
                            <td colspan="9" class="text-center">No bookings found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="row" th:if="${totalPages > 1}">
                <div class="col-md-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- First Page -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/bookings(page=0, size=${pageSize}, keyword=${keyword}, status=${status}, paymentStatus=${paymentStatus}, fromDate=${fromDate}, toDate=${toDate}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    First
                                </a>
                            </li>

                            <!-- Previous Page -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/bookings(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword}, status=${status}, paymentStatus=${paymentStatus}, fromDate=${fromDate}, toDate=${toDate}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    Previous
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li class="page-item" 
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/admin/bookings(page=${i}, size=${pageSize}, keyword=${keyword}, status=${status}, paymentStatus=${paymentStatus}, fromDate=${fromDate}, toDate=${toDate}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                   th:text="${i + 1}"></a>
                            </li>

                            <!-- Next Page -->
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/bookings(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword}, status=${status}, paymentStatus=${paymentStatus}, fromDate=${fromDate}, toDate=${toDate}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    Next
                                </a>
                            </li>

                            <!-- Last Page -->
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/admin/bookings(page=${totalPages - 1}, size=${pageSize}, keyword=${keyword}, status=${status}, paymentStatus=${paymentStatus}, fromDate=${fromDate}, toDate=${toDate}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    Last
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
