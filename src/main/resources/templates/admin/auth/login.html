<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sun Booking Tours</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/admin/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/admin/plugins/fontawesome/css/all.min.css}" rel="stylesheet">
    <!-- Custom Login CSS -->
    <link th:href="@{/admin/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <i class="fas fa-shield-alt fa-3x mb-3"></i>
                <h2>Admin Login</h2>
                <p>Sun Booking Tours Management</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>
                
                <!-- Success Alert -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}">Success message</span>
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/admin/login}" method="post">
                    <!-- Username/Email Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your email"
                                required
                                autofocus>
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required>
                        </div>
                    </div>
                    
                    <!-- Remember Me Checkbox -->
                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="remember-me" 
                            name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me for 14 days
                        </label>
                    </div>
                    
                    <!-- CSRF Token (automatically added by Thymeleaf when using th:action) -->
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="mb-0">
                    <i class="fas fa-info-circle me-1"></i>
                    For security reasons, please logout when finished.
                </p>
            </div>
        </div>
        
        <!-- Copyright -->
        <div class="text-center mt-4">
            <p class="text-white mb-0">
                <small>&copy; 2025 Sun Booking Tours. All rights reserved.</small>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
