<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{admin/layout/main}">
<head>
    <title>Tour Management</title>
</head>
<body>

<div layout:fragment="page-title">
    <i class="fas fa-suitcase"></i> Tour Management
</div>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item active">Tours</li>
</ol>

<div layout:fragment="content">

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-check"></i> <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="icon fas fa-ban"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Main Content -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-list"></i> Tour List
            </h3>
            <div class="card-tools">
                <a th:href="@{/admin/tours/create}" class="btn btn-success btn-sm">
                    <i class="fas fa-plus"></i> Add New Tour
                </a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card-body">
            <form th:action="@{/admin/tours}" method="get" class="form-horizontal">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" name="keyword" th:value="${keyword}" 
                                   class="form-control" placeholder="Search tours...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select name="status" class="form-control">
                                <option value="">All Status</option>
                                <option value="active" th:selected="${status == 'active'}">Active</option>
                                <option value="inactive" th:selected="${status == 'inactive'}">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number" name="minPrice" th:value="${minPrice}" 
                                   class="form-control" placeholder="Min Price" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number" name="maxPrice" th:value="${maxPrice}" 
                                   class="form-control" placeholder="Max Price" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <a th:href="@{/admin/tours}" class="btn btn-default">
                            <i class="fas fa-redo"></i> Reset
                        </a>
                    </div>
                </div>
            </form>

            <!-- Tours Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>
                                <a th:href="@{/admin/tours(sortBy='title', sortDir=${reverseSortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                    Title
                                    <i class="fas fa-sort" th:if="${sortBy != 'title'}"></i>
                                    <i class="fas fa-sort-up" th:if="${sortBy == 'title' and sortDir == 'ASC'}"></i>
                                    <i class="fas fa-sort-down" th:if="${sortBy == 'title' and sortDir == 'DESC'}"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/admin/tours(sortBy='price', sortDir=${reverseSortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                    Price
                                    <i class="fas fa-sort" th:if="${sortBy != 'price'}"></i>
                                    <i class="fas fa-sort-up" th:if="${sortBy == 'price' and sortDir == 'ASC'}"></i>
                                    <i class="fas fa-sort-down" th:if="${sortBy == 'price' and sortDir == 'DESC'}"></i>
                                </a>
                            </th>
                            <th>Duration</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>
                                <a th:href="@{/admin/tours(sortBy='createdAt', sortDir=${reverseSortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                    Created At
                                    <i class="fas fa-sort" th:if="${sortBy != 'createdAt'}"></i>
                                    <i class="fas fa-sort-up" th:if="${sortBy == 'createdAt' and sortDir == 'ASC'}"></i>
                                    <i class="fas fa-sort-down" th:if="${sortBy == 'createdAt' and sortDir == 'DESC'}"></i>
                                </a>
                            </th>
                            <th style="width: 180px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(tours)}">
                            <td colspan="8" class="text-center">No tours found</td>
                        </tr>
                        <tr th:each="tour : ${tours}">
                            <td th:text="${tour.id}"></td>
                            <td>
                                <a th:href="@{/admin/tours/{id}(id=${tour.id})}" th:text="${tour.title}"></a>
                            </td>
                            <td th:text="${#numbers.formatCurrency(tour.price)}"></td>
                            <td th:text="${tour.duration != null ? tour.duration + ' days' : 'N/A'}"></td>
                            <td th:text="${tour.location != null ? tour.location : 'N/A'}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${tour.isActive ? 'badge-success' : 'badge-secondary'}"
                                      th:text="${tour.isActive ? 'Active' : 'Inactive'}"></span>
                            </td>
                            <td th:text="${#temporals.format(tour.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/admin/tours/{id}(id=${tour.id})}" 
                                   class="btn btn-info btn-sm" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                
                                <span th:if="${tour.isActive}">
                                    <a th:href="@{/admin/tours/{id}/edit(id=${tour.id})}" 
                                       class="btn btn-warning btn-sm" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/tours/{id}/delete(id=${tour.id})}" 
                                          method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                title="Deactivate"
                                                onclick="return confirm('Are you sure you want to deactivate this tour?')">
                                            <i class="fas fa-ban"></i>
                                        </button>
                                    </form>
                                </span>
                                
                                <form th:unless="${tour.isActive}" 
                                      th:action="@{/admin/tours/{id}/activate(id=${tour.id})}" 
                                      method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm" 
                                            title="Activate">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="row mt-3" th:if="${totalPages > 1}">
                <div class="col-sm-5">
                    <div class="dataTables_info">
                        Showing <span th:text="${currentPage * pageSize + 1}"></span> 
                        to <span th:text="${(currentPage + 1) * pageSize > totalItems ? totalItems : (currentPage + 1) * pageSize}"></span> 
                        of <span th:text="${totalItems}"></span> entries
                    </div>
                </div>
                <div class="col-sm-7">
                    <ul class="pagination pagination-sm float-right">
                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" 
                               th:href="@{/admin/tours(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                Previous
                            </a>
                        </li>
                        
                        <li class="page-item" 
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage ? 'active' : ''}">
                            <a class="page-link" 
                               th:href="@{/admin/tours(page=${i}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}"
                               th:text="${i + 1}"></a>
                        </li>
                        
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages ? 'disabled' : ''}">
                            <a class="page-link" 
                               th:href="@{/admin/tours(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status}, minPrice=${minPrice}, maxPrice=${maxPrice})}">
                                Next
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
